apiVersion: apps/v1beta2 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: spark-worker
spec:
  selector:
    matchLabels:
      app: spark-worker
  replicas: 1
  template:
    metadata:
      labels:
        app: spark-worker
    spec:
      containers:
      - name: spark-worker
        image: gcr.io/spark-cluster-k8s/spark-base:latest  # or just image: redis
        command: ["/opt/spark/sbin/start-slave.sh"]
        args: ["spark://spark-master:7077", "-c", "2", "-m", "8G", "-p", "8077"]
        resources:
          requests:
            cpu: 2200m
            memory: 8.2Gi
        ports:
        - containerPort: 8077
        - containerPort: 8081
